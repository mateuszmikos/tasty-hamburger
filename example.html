<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasty-hamburger Examples</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 100%;
            height: 100%;
            background-color: #100;
        }
        body:nth-child(0) {
            width: 100%;
            background-color: red;
        }
        .container:nth-child(1) {
            background-color: green;
        }
    </style>

    <link rel="stylesheet" href="css/tasty-hamburger.css">
</head>
<body>
    <div>
        <div class="tasty-hamburger-1"></div>
    </div>
    <div>
        <div class="tasty-hamburger-2"></div>
    </div>
    <div>
        <div class="tasty-hamburger-3"></div>
    </div>
    <div>
        <div class="tasty-hamburger-4"></div>
    </div>
    <div>
        <div class="tasty-hamburger-5"></div>
    </div>
    <script src="js/tasty-hamburger.js"></script>
</body>
</html>
