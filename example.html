<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasty-hamburger Examples</title>
    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            width: 100%;
            height: 100%;
            background-color: #100;
        }
        body div {
            padding: 1em;
        }
        body div div {
            margin: auto;
        }
        
        .bgw {
            background-color: white;
        }
        
    </style>

    <link rel="stylesheet" href="css/tasty-hamburger.css">
</head>
<body>
    <h1>Normal Animations:</h1>

    <!-- tasty-hamburger-1 white -->
    <div>
        <div class="tasty-hamburger-1"></div>
    </div>

    <!-- tasty-hamburger-1 dark -->
    <div class="bgw">
        <div class="tasty-hamburger-1 dark-toggler"></div>
    </div>

    <!-- tasty-hamburger-2 white -->
    <div>
        <div class="tasty-hamburger-2"></div>
    </div>

    <!-- tasty-hamburger-2 dark -->
    <div class="bgw">
        <div class="tasty-hamburger-2 dark-toggler"></div>
    </div>

    <!-- tasty-hamburger-3 white -->
    <div>
        <div class="tasty-hamburger-3"></div>
    </div>

    <!-- tasty-hamburger-3 dark -->
    <div class="bgw">
        <div class="tasty-hamburger-3 dark-toggler"></div>
    </div>

    <!-- tasty-hamburger-4 white -->
    <div>
        <div class="tasty-hamburger-4"></div>
    </div>
    
    <!-- tasty-hamburger-4 dark -->
    <div class="bgw">
        <div class="tasty-hamburger-4 dark-toggler"></div>
    </div>

    <!-- tasty-hamburger-5 white -->
    <div>
        <div class="tasty-hamburger-5"></div>
    </div>
    
    <!-- tasty-hamburger-5 dark -->
    <div class="bgw">
        <div class="tasty-hamburger-5 dark-toggler"></div>
    </div>

    <!-- tasty-hamburger-6 white -->
    <div>
        <div class="tasty-hamburger-6"></div>
    </div>
        
    <!-- tasty-hamburger-6 dark -->
    <div class="bgw">
        <div class="tasty-hamburger-6 dark-toggler"></div>
    </div>
    
    <!-- tasty-hamburger-7 white -->
    <div>
        <div class="tasty-hamburger-7"></div>
    </div>
            
    <!-- tasty-hamburger-7 dark -->
    <div class="bgw">
        <div class="tasty-hamburger-7 dark-toggler"></div>
    </div>

    <!-- tasty-hamburger-8 white -->
    <div>
        <div class="tasty-hamburger-8"></div>
    </div>
                
    <!-- tasty-hamburger-8 dark -->
    <div class="bgw">
        <div class="tasty-hamburger-8 dark-toggler"></div>
    </div>

    
    <script src="js/tasty-hamburger.js"></script>
</body>
</html>
